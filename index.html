<body>
    <header>
        <h1>Der Body-Mass-Index (BMI)</h1>
        <p>BMI steht für "body-mass-index" und ist eine gebräuchliche Formel zur Gewichtsberechnung.<br>

            Der BMI errechnet sich durch folgende Formel:<br>
            
            BMI = (Gewicht in kg) / (Höhe in Meter) / (Höhe in Meter).</p>
    </header>
    <main>           
            <div id="container">
                <h2>Bodymassindex berechnen:</h2>
                <input type="number" size="3" name="kilogramm" placeholder="Gewicht in kg" id="kgOutput" />

                <input type="number" size="3" placeholder="Höhe in Meter" name="zahlzwei" id="heightOutput" />  

                <button onclick="calculate()">berechnen</button>
           
                <p id="ergebnis"></p>
       </div>     
        
    </main>
